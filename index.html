<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" id="style">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Calculator app</title>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div id="header">
    <p id="calc">calc</p>
    <div id=themebox>
      <p id="theme">THEME</p>
      <div id="nums">
        <p id="1">1</p>
        <p id="1">2</p>
        <p id="1">3</p>
      </div>
      <div class ="radio">
        <input class="radio_input" type="radio" value="opt1" name="myRadio" id="myRadio1" checked>
        <label class="radio_label" for="myRadio1">1</label>
        <input class="radio_input" type="radio" value="opt2" name="myRadio" id="myRadio2">
        <label id="radio2" class="radio_label" for="myRadio2">2</label>
        <input class="radio_input" type="radio" value="opt3" name="myRadio" id="myRadio3">
        <label class="radio_label" for="myRadio3">3</label>
      </div>
    </div>
  </div>
    <div id="topwindow" class="window">
      <p id="result"></p>
    </div>
    <div id="bottomwindow" class="window">
      <div id="buttons">
        <button id="seven" class="white">7</button>
        <button id="eight" class="white">8</button>
        <button id="nine" class="white">9</button>
        <button id="del" class="blue">DEL</button>
        <button id="four" class="white">4</button>
        <button id="five" class="white">5</button>
        <button id="six" class="white">6</button>
        <button id="plus" class="white">+</button>
        <button id="one" class="white">1</button>
        <button id="two" class="white">2</button>
        <button id="three" class="white">3</button>
        <button id="minus" class="white">-</button>
        <button id="dot" class="white">.</button>
        <button id="zero" class="white">0</button>
        <button id="arrow" class="white">/</button>
        <button id="x" class="white">x</button>
        <button id="reset" class="blue">RESET</button>
        <button id="eq" class="red">=</button>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Beata Szuter</a>.
  </div>
</body>
</html>
